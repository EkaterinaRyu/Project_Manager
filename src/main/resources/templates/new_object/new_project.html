<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система планирования проектов | Новый проект</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5 mb-5">
  <h1>Новый проект</h1>
  <form action="#" th:action="@{/save}" th:object="${project}" method="post">
    <input type="text" placeholder="Название" class="form-control" th:field="*{project_name}"><br>
    <input type="text" placeholder="Цель проекта" class="form-control" th:field="*{goal}"><br>
    <input type="text" placeholder="Сфера" class="form-control" th:field="*{field}"><br>
      <input type="text" placeholder="Бюджет в формате 12.34" class="form-control" th:field="*{budget}"><br>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>
</body>
</html>
