<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Система планирования проектов | Новый сотрудник</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5 mb-5">
  <h1>Новый сотрудник</h1>
  <form action="#" th:action="@{/staff/save}" th:object="${staff}" method="post">
    <input type="text" placeholder="Имя" class="form-control" th:field="*{first_name}"><br>
    <input type="text" placeholder="Фамилия" class="form-control" th:field="*{last_name}"><br>
    <input type="text" placeholder="Профессия" class="form-control" th:field="*{occupation}"><br>
      <input type="text" placeholder="Дата рождения в формате YYYY-MM-DD" class="form-control" th:field="*{birthdate}"><br>
      <input type="text" placeholder="URL картинки профиля" class="form-control" th:field="*{picture}"><br>
      <input type="text" placeholder="Дополнительная информация" class="form-control" th:field="*{info}"><br>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>
</body>
</html>
