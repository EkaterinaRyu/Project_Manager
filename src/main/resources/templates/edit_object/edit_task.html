<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Система планирования проектов | Редактирование задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
  <h1>Редактирование задачи</h1>
  <form action="#" th:action="@{/task/save}" th:object="${task}" method="post">
      <input type="text" placeholder="ID" class="form-control" hidden="hidden" th:field="*{id}" readonly="readonly"><br>
    <input type="text" placeholder="Заголовок" class="form-control" th:field="*{task_name}"><br>
    <input type="text" placeholder="Примечание" class="form-control" th:field="*{notes}"><br>
    <input type="text" placeholder="Дедлайн" class="form-control" th:field="*{deadline}"><br>
    <input type="text" placeholder="ID проекта" class="form-control" th:field="*{project_id}"><br>
    <input type="text" placeholder="ID ответственного" class="form-control" th:field="*{staff_id}"><br>
    <button type="submit" class="btn btn-success">Отправить</button>
  </form>
</div>
</body>
</html>
